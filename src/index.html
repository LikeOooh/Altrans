<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Altrans</title>
</head>

<body>
    <div class="content">
        <header>
            <img src="./images/logo.png">
            <div class="tel">
                <span class="code">(342)</span>
                <span class="phone">204-00-44</span>
                <span class="point">•</span>
                <span class="phone">204-00-54</span>
            </div>
            <img id="phone" src="./images/phone.png">
        </header>
        <main>
            <div class="block-1">
                <div class="services">
                    <div class="brands">
                        <img src="./images/Logo-Peugeot.png">
                        <img src="./images/Logo-Citroen.png">
                        <img src="./images/Logo-Renault.png">
                    </div>
                    <ul class="desc">
                        <li>Диагностика электронных систем</li>
                        <li>Обслуживание и&nbspремонт</li>
                        <li>Запчасти</li>
                    </ul>
                </div>
            </div>

            <div class="block-2">
                <p>Сайт в&nbspразработке</p>
            </div>
            <img id="cone" src="./images/Cone.png">
        </main>
        <footer>
            <div class="tel footer">
                <span class="code">(342)</span>
                <span class="phone">204-00-44</span>
                <span class="point">•</span>
                <span class="phone">204-00-54</span>
            </div>
            <div class="info">
                <div class="adress">
                    <div>
                        <img src="./images/map-pin.png">&nbsp
                        <span class="text-footer">Пермь, Норильская, 8</span>
                    </div>
                    <div>
                        <img src="./images/clock.png">&nbsp
                        <span class="text-footer long">Понедельник — пятница с 09:00 до 19:00 </span>
                        <span class="text-footer short">ПН — ПТ, с 09:00 до 19:00 </span>
                    </div>
                </div>
                <div class="year">
                    <script>document.write(new Date().getFullYear())</script>
                </div>
            </div>
        </footer>

    </div>

</body>

</html>
